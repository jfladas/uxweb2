<header class="header">
  <div class="left-section">
    <ng-container *ngIf="showBackArrow">
      <button (click)="onBackArrowClick()">
        <span class="back-arrow icon">arrow_back</span>
      </button>
    </ng-container>
    <img src="assets/logo.png" alt="Logo" class="logo" />
  </div>
  <div class="right-section">
    <ng-container *ngIf="showMenu">
      <button (click)="onMenuClick()">
        <span class="menu icon">Add_circle</span>
      </button>
      <button (click)="toggleSidebar()">
        <span class="menu icon">menu</span>
      </button>
    </ng-container>
  </div>
</header>
<div class="header-spacer"></div>

<div class="sidebar" [class.open]="isSidebarOpen">
  <button class="close-button" (click)="toggleSidebar()">
    <span class="icon">close</span>
  </button>
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo" class="logo" />
  </div>
  <nav>
    <ul>
      <li><button class="sidebar-button" (click)="startseite()">
          <span class="icon">home</span> Startseite
        </button>
        <hr />
      </li>
      <li><button class="sidebar-button" (click)="createEvent()">
          <span class="icon">Add_circle</span> Event erstellen
        </button>
        <hr />
      </li>
      <li><button class="sidebar-button" (click)="createEvent()">
          <span class="icon">Celebration</span> Erstellte Events
        </button>
        <hr />
      </li>
      <li><button class="sidebar-button" (click)="createEvent()">
          <span class="icon">Star</span> Favoriten
        </button>
        <hr />
      </li>
      <li><button class="sidebar-button" (click)="createEvent()">
          <span class="icon">Settings</span> Einstellungen
        </button>
        <hr />
      </li>

    </ul>
  </nav>
  <div class="logout-container">
    <button class="primary" (click)="logout()">
      <span class="icon">logout</span> LOGOUT
    </button>
  </div>
</div>
