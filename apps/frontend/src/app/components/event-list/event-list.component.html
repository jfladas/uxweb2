@if(events$ | async; as events) { @for(month of events | keyvalue; track month)
{
<div class="month-section">
  <div class="month-header">
    <h4>
      {{ month.key | date : 'MMMM' }}
      @if(!isCurrentYear(month.key | date : 'yyyy')) { }
      <span class="month-year">{{ month.key | date : 'yyyy' }} </span>
    </h4>
    <hr />
  </div>
  <ul>
    @for(event of month.value; track event) {
    <li>
      <app-event-item
        [event]="event"
        (showPopover)="onShowPopover($event)"
        (favoriteChange)="onFavoriteChange($event)"
      ></app-event-item>
    </li>
    }
  </ul>
</div>
} }
<div *ngIf="popoverVisible">
  <app-popover
    [text]="popoverData?.text ?? ''"
    [icon]="popoverData?.icon ?? ''"
    [closeable]="popoverData?.closeable ?? false"
    [buttons]="popoverData?.buttons ?? []"
    (closeEvent)="closePopover()"
    (buttonClick)="closePopover()"
  ></app-popover>
</div>
