<div class="event-detail">
  <button class="back-button" (click)="goBack()">← Zurück</button>
  <h1>{{ eventTitle }}</h1>
  <img
    *ngIf="eventPoster"
    [src]="eventPoster"
    alt="Event Poster"
    class="event-poster"
  />

  <div class="action-buttons">
    <button class="icon-button" (click)="toggleFavorite()">
      <span class="icon"> {{ isFavorite ? 'star' : 'star_border' }}</span>
    </button>
    <button class="icon-button" (click)="shareEvent()">
      <span class="icon">share</span>
    </button>
    <button class="icon-button" (click)="addToCalendar()">
      <span class="icon">calendar_add_on</span>
    </button>
  </div>

  <div class="event-details">
    <p><strong>Ort:</strong> {{ eventLocation }}</p>
    <p><strong>Datum:</strong> {{ eventDate }}</p>
    <p><strong>Uhrzeit:</strong> {{ eventTime }}</p>
  </div>

  <div class="event-description">
    <p>{{ eventDescription }}</p>
  </div>

  <button class="back-button" (click)="goBack()">← Zurück</button>
</div>
