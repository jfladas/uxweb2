<div id="events-container">
    <div *ngFor="let event of events" class="event-box">
      <h3>{{ event.summary }}</h3>
      <p><strong>📅 Datum:</strong> {{ event.start | date:'short' }}</p>
      <p><strong>📍 Ort:</strong> {{ event.location || 'N/A' }}</p>
      <p>{{ event.description || '' }}</p>
    </div>
  </div>
