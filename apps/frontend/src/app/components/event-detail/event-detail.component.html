<div class="event-detail">
  <button class="back-button" (click)="goBack()">← Zurück</button>
  <h1>{{ eventTitle }}</h1>
  <img
    *ngIf="eventPoster"
    [src]="eventPoster"
    alt="Event Poster"
    class="event-poster"
  />

  <div class="action-buttons">
    <button (click)="toggleFavorite()">
      {{ isFavorite ? '★ Favorit' : '☆ Favorit' }}
    </button>
    <button (click)="shareEvent()">Teilen</button>
    <button (click)="addToCalendar()">Zum Kalender hinzufügen</button>
  </div>

  <div class="event-details">
    <p><strong>Ort:</strong> {{ eventLocation }}</p>
    <p><strong>Datum:</strong> {{ eventDate }}</p>
    <p><strong>Uhrzeit:</strong> {{ eventTime }}</p>
  </div>

  <div class="event-description">
    <p>{{ eventDescription }}</p>
  </div>

  <button class="back-button" (click)="goBack()">← Zurück</button>
</div>
