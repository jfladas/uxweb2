<div class="event-card">
  <!-- Left Section with Image and Logo -->
  <div class="event-left" style="background-color: green;">
        <div class="event-logo">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBowLRULUlTkoIlCMW6ObP65jh8J94qx4m4A&s"    alt="Stair" class="event-banner">
    </div>
  </div>
  
  <div class="event-right" style="flex: 3.5; padding-left: 20px;">
    <h2>{{ event.name }}</h2>
    <div class="event-details">
      <span class="icon">location_on</span>
      <p>{{ event.location }}</p>
    </div>
    <div class="event-details">
      <span class="icon">calendar_month</span>
      <p>{{ event.date }}</p>
    </div>
    <div class="event-details">
      <span class="icon">schedule</span>
      <p>{{ event.time }}</p>
    </div>
  </div>


  <!-- Action Icons -->
  <div class="event-actions">
    <button class="event-icon" (click)="OnSave()">
      <span class="icon">star</span>
    </button>
    <button class="event-icon" (click)="OnSave()">
      <span class="icon">send</span>
    </button>
    <button class="event-icon" (click)="OnSave()">
      <span class="icon">calendar_add_on</span>
    </button>
  </div>
</div>
