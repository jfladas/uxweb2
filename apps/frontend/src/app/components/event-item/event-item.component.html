<div class="event-card">
  <div class="event-left {{ event.by }}">
    <div class="event-logo">
      <img src="assets/{{ event.by }}.jpg" alt="{{ event.by }}" />
    </div>
  </div>
  <img src="{{ event.poster }}" alt="Poster" class="event-poster" />
  <div class="event-right">
    <h3>{{ event.name }}</h3>
    <h4>Digital Ideation</h4>
    <div class="event-details">
      <span class="icon">location_on</span>
      <p>{{ event.location }}</p>
    </div>
    <div class="event-details">
      <span class="icon">calendar_month</span>
      <p>{{ event.date | date : 'd. MMMM yyyy' }}</p>
    </div>
    <div class="event-details">
      <span class="icon">schedule</span>
      <p>{{ event.time }}</p>
    </div>
  </div>

  <div class="event-actions">
    <button class="event-button" (click)="togglePopup()">
      <span class="icon">more_vert</span>
    </button>
  </div>
</div>

<div class="popup"*ngIf="isPopupVisible">
  <button class="popup-button" (click)="OnSaveEvent()">
    <span class="icon">star</span> Save
  </button>
  <button class="popup-button" (click)="OnShareEvent()">
    <span class="icon">share</span> Share
  </button>
  <button class="popup-button" (click)="OnAddToCalender()">
    <span class="icon">calendar_add_on</span> Add to Calendar
  </button>
  <button class="popup-button" (click)="OnAddToCalender()">
    <span class="icon">Edit</span>Edit
  </button>
  <button class="popup-button" (click)="OnAddToCalender()">
    <span class="icon">Delete</span>Delete
  </button>
</div>
