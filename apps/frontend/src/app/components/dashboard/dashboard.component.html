<div class="container">
  <h1>Events</h1>
  <app-search></app-search>
  <div class="filter-section">
    <app-filter-chips
      (filtersChanged)="onFiltersChanged($event)"
    ></app-filter-chips>
    <app-subscribe-button
      (showPopover)="
        showPopover($event.text, $event.icon, $event.closeable, $event.buttons)
      "
    ></app-subscribe-button>
  </div>
  <app-event-list
    #eventList
    [activeFilters]="activeFilters"
    (showPopover)="onShowPopover($event)"
  ></app-event-list>

  <app-popover
    [text]="popoverText"
    [icon]="popoverIcon"
    [buttons]="popoverButtons"
    [closeable]="popoverCloseable"
    [visible]="popoverVisible"
    (buttonClick)="handlePopoverAction($event)"
    (closeEvent)="closePopover()"
  ></app-popover>
</div>
