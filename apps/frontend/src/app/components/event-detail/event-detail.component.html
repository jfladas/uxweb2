<div class="container">
  <button class="back-button" (click)="goBack()">
    <span class="icon">keyboard_backspace</span>
  </button>
  <h1>{{ eventTitle }}</h1>
  <div class="event-poster {{ eventBy }}">
    <div class="event-logo">
      <img src="assets/{{ eventBy }}.jpg" alt="{{ eventBy }}" />
    </div>
    <img
      *ngIf="eventPoster"
      [src]="eventPoster"
      alt="Event Poster"
      class="poster-img"
    />
    <span class="icon fullscreen">fullscreen</span>
  </div>

  <div class="action-buttons">
    <button class="icon-button" (click)="toggleFavorite()">
      <span class="icon" [ngClass]="{ favorite: isFavorite }">
        {{ isFavorite ? 'star' : 'star_border' }}</span
      >
    </button>
    <button class="icon-button" (click)="shareEvent()">
      <span class="icon">share</span>
    </button>
    <button class="icon-button" (click)="addToCalendar()">
      <span class="icon">calendar_add_on</span>
    </button>
  </div>

  <div class="event-details">
    <span class="icon">location_on</span>
    <p>{{ eventLocation }}</p>
  </div>
  <div class="event-details">
    <span class="icon">calendar_month</span>
    <p>{{ eventDate | date : 'd. MMMM yyyy' }}</p>
  </div>
  <div class="event-details">
    <span class="icon">schedule</span>
    <p>{{ eventTime }}</p>
  </div>

  <div class="event-description">
    <h3>Eventdetails</h3>
    <p>{{ eventDescription }}</p>
    <h3>Veranstalter</h3>
    <p>{{ eventBy === 'di' ? 'Digital Ideation' : eventBy.toUpperCase() }}</p>
    <h3>Kosten</h3>
    <p>100.-</p>
  </div>

  <button class="primary" (click)="goBack()">ZURÃœCK</button>
</div>
