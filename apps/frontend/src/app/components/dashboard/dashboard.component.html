<div class="container">
  <button (click)="logout()">Logout</button>
</div>
<div *ngIf="helloWorld$ | async as authenticated">
  <p *ngIf="authenticated">Hello, authenticated user!</p>
  <p *ngIf="!authenticated">Hello, guest!</p>
</div>
<div *ngIf="events$ | async as events">
  <h2>Upcoming Events</h2>
  <ul>
    <li *ngFor="let event of events">
      <app-event-item [event]="event"></app-event-item>
    </li>
  </ul>
</div>
