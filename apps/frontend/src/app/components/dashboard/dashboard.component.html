<div class="container">
  <h1>Events</h1>
  <app-search></app-search>
  <div class="filter-section">
    <app-filter-chips></app-filter-chips>
    <app-subscribe-button></app-subscribe-button>
  </div>
  <h2>NÃ¤chste</h2>
  <div *ngIf="events$ | async as events">
    <div *ngFor="let month of events | keyvalue" class="month-section">
      <h2>
        {{ month.key | date : 'MMMM' }}
        <span
          *ngIf="!isCurrentYear(month.key | date : 'yyyy')"
          class="month-year"
          >{{ month.key | date : 'yyyy' }}
        </span>
      </h2>
      <ul>
        <li *ngFor="let event of month.value">
          <app-event-item [event]="event"></app-event-item>
        </li>
      </ul>
    </div>
  </div>
</div>
